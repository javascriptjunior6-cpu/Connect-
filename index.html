<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>
  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <div class="app-container">
    
    <!-- Top Header -->
    <header class="top-header">
      <div class="logo">
        <i data-feather="share-2"></i>
        <span>Connect</span>
      </div>
      <button class="profile-btn" data-page="profile">
        <i data-feather="user"></i>
      </button>
    </header>

    <!-- Main Content -->
    <main id="main-content">
      <h1>Welcome to Connect</h1>
      <p>Select a tab below to navigate.</p>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <button class="tab-btn active" data-page="trends">
        <i data-feather="activity"></i>
        <span>Trends</span>
      </button>
      <button class="tab-btn" data-page="friends">
        <i data-feather="users"></i>
        <span>Friends</span>
      </button>
      <button class="tab-btn" data-page="chats">
        <i data-feather="message-circle"></i>
        <span>Chats</span>
      </button>
      <button class="tab-btn" data-page="learn">
        <i data-feather="book-open"></i>
        <span>Learn</span>
      </button>
    </nav>
  </div>
  <script type="module" src="script.js"></script>
  <script>
    feather.replace();
  </script>
</body>
</html>
